<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { 
            font-family: Arial; 
            max-width: 350px; 
            margin: 60px auto; 
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 16px;
        }
        button {
            background: #0066ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #msg { margin-top: 15px; color: red; }
    </style>
</head>
<body>

    <h2>Login</h2>

    <input id="username" placeholder="UsuÃ¡rio">
    <input id="password" type="password" placeholder="Senha">

    <button onclick="login()">Entrar</button>

    <div id="msg"></div>

    <script>
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const resp = await fetch("http://127.0.0.1:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                credentials: "include",   // ESSENCIAL PARA O 2FA
                body: JSON.stringify({ username, password })
            });

            const result = await resp.json();

            if (result.erro) {
                document.getElementById("msg").innerText = result.erro;
                return;
            }

            // redireciona para verify.html
            window.location.href = "verify.html";
        }
    </script>

</body>
</html>
